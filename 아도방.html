<!doctype html>
<html>
 <head>
  <meta charset="utf-8">
  <title>아직 도착하지 않은 표정</title>
  <style>
    h1{
      color: brown;
      font-size: 70px;
      border-bottom: 20px solid;

    }

    ul{
      color: gray;
      font-weight: bold;
    }
  #wrapper{
    display:flex;
    justify-content: center;
    align-items: center;
    min-height: 20px;
  }
  #content{
    display:flex;
    justify-content: center;
    align-items: center;

  }
  #all{
    background-color:#E0CCB5;
  }
  </style>
</head>
<div id="all">
 <body>
   <div id="wrapper">
      <h1> A face that hasn't arrived yet. </h1>
  </div>

     <ul>
      <li>ABOUT</li>
      <li>Poem</li>
      <li>Music</li>
    </ul>
  <div id="content">
  <p>
    <img src="아도.png" width="100%">
  </p>
   </div>
 </body>
 </div>
</html>
